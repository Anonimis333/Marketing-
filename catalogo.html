<!doctype html>
<html
  lang="es"
  x-data="{
    activeCategory: 'todos',
    searchQuery: '',
    products: [
        { id: 1, name: 'Camiseta Classic', category: 'ropa', price: 299, featured: true, description: 'Algodón 100%, tallas S-XL', image: 'https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=80' },
        { id: 2, name: 'Jeans Slim Fit', category: 'ropa', price: 599, description: 'Mezclilla premium, color azul', image: 'https://images.unsplash.com/photo-1541099649105-f69ad21f3246?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=80' },
        { id: 3, name: 'Reloj Elegance', category: 'accesorios', price: 1299, featured: true, description: 'Acero inoxidable, resistente al agua', image: 'https://images.unsplash.com/photo-1523170335258-f5ed11844a49?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=80' },
        { id: 4, name: 'Mochila Trekking', category: 'accesorios', price: 799, description: '30L, impermeable, múltiples compartimentos', image: 'https://images.unsplash.com/photo-1553062407-98eeb64c6a62?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=80' },
        { id: 5, name: 'Zapatos Urbanos', category: 'calzado', price: 899, description: 'Cuero genuino, suela antideslizante', image: 'https://images.unsplash.com/photo-1560769629-975ec94e6a86?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=80' },
        { id: 6, name: 'Gafas de Sol', category: 'accesorios', price: 459, description: 'Protección UV 400, estilo aviador', image: 'https://images.unsplash.com/photo-1511499767150-a48a237f0083?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=80' }
    ],
    get filteredProducts() {
        return this.products.filter(product => {
            const matchesCategory = this.activeCategory === 'todos' || product.category === this.activeCategory;
            const matchesSearch = product.name.toLowerCase().includes(this.searchQuery.toLowerCase()) ||
                                 product.description.toLowerCase().includes(this.searchQuery.toLowerCase());
            return matchesCategory && matchesSearch;
        });
    }
}"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catálogo Digital | Crick Marketing</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Alpine.js CDN -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Animate.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
      .hero-bg {
        background: linear-gradient(135deg, #6e48aa 0%, #9d50bb 100%);
        position: relative;
        overflow: hidden;
      }

      .hero-bg::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background:
          radial-gradient(
            circle at 30% 30%,
            rgba(255, 255, 255, 0.1) 0%,
            transparent 20%
          ),
          radial-gradient(
            circle at 70% 70%,
            rgba(255, 255, 255, 0.1) 0%,
            transparent 20%
          );
        animation: rotate 15s linear infinite;
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .product-card {
        transition: all 0.3s ease;
        transform-style: preserve-3d;
      }

      .product-card:hover {
        transform: translateY(-10px) rotateX(5deg);
        box-shadow: 0 20px 30px rgba(110, 72, 170, 0.2);
      }

      .category-btn {
        transition: all 0.3s ease;
      }

      .category-btn:hover {
        transform: translateY(-2px);
      }

      .fade-in {
        opacity: 0;
        animation: fadeIn 0.6s forwards;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }

      .delay-1 {
        animation-delay: 0.2s;
      }
      .delay-2 {
        animation-delay: 0.4s;
      }
      .delay-3 {
        animation-delay: 0.6s;
      }

      .float {
        animation: float 6s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }
    </style>
  </head>
  <body class="bg-gray-50 font-sans">
    <!-- Header -->
    <header class="hero-bg text-white py-16 px-4 text-center">
      <div class="relative z-10 max-w-4xl mx-auto">
        <h1
          class="text-3xl md:text-4xl font-bold mb-3 animate__animated animate__fadeInDown"
        >
          Catálogo Digital
        </h1>
        <p
          class="text-lg opacity-90 animate__animated animate__fadeIn animate__delay-1s"
        >
          Descubre nuestra colección exclusiva
        </p>
      </div>
    </header>

    <!-- Search and Filter -->
    <div class="max-w-6xl mx-auto px-4 py-8">
      <div
        class="bg-white rounded-xl shadow-lg p-6 mb-8 animate__animated animate__fadeIn"
      >
        <!-- Search Bar -->
        <div class="relative mb-6">
          <input
            x-model="searchQuery"
            type="text"
            placeholder="Buscar productos..."
            class="w-full pl-12 pr-4 py-3 border-2 border-gray-200 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent transition-all duration-300"
          />
          <i
            class="fas fa-search absolute left-4 top-3.5 text-gray-400 text-lg"
          ></i>
        </div>

        <!-- Category Filters -->
        <div class="flex flex-wrap gap-3">
          <template
            x-for="category in ['todos', 'ropa', 'accesorios', 'calzado']"
            :key="category"
          >
            <button
              @click="activeCategory = category"
              :class="activeCategory === category ? 'bg-purple-600 text-white shadow-lg' : 'bg-gray-100 text-gray-800 hover:bg-gray-200'"
              class="category-btn px-5 py-2 rounded-full font-medium transition-all"
              x-text="category === 'todos' ? 'Todos' : category.charAt(0).toUpperCase() + category.slice(1)"
            ></button>
          </template>
        </div>
      </div>

      <!-- Products Grid -->
      <template x-if="filteredProducts.length === 0">
        <div class="text-center py-16 animate__animated animate__fadeIn">
          <i class="fas fa-box-open text-5xl text-gray-300 mb-4"></i>
          <h3 class="text-xl font-bold text-gray-700 mb-2">
            No se encontraron productos
          </h3>
          <p class="text-gray-500">Intenta con otros términos de búsqueda</p>
        </div>
      </template>

      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
        <template x-for="product in filteredProducts" :key="product.id">
          <div
            class="product-card bg-white rounded-xl shadow-md overflow-hidden fade-in"
          >
            <div class="relative group">
              <img
                :src="product.image"
                :alt="product.name"
                class="w-full h-64 object-cover transition-transform duration-500 group-hover:scale-105"
              />
              <template x-if="product.featured">
                <span
                  class="absolute top-3 right-3 bg-yellow-400 text-yellow-800 text-xs font-bold px-3 py-1 rounded-full animate-pulse"
                >
                  Destacado
                </span>
              </template>
              <div
                class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-10 transition-all duration-300"
              ></div>
            </div>
            <div class="p-5">
              <div class="flex justify-between items-start mb-3">
                <h3
                  class="text-xl font-bold text-gray-800"
                  x-text="product.name"
                ></h3>
                <span
                  class="bg-purple-100 text-purple-800 font-bold px-3 py-1 rounded-full text-sm"
                >
                  <span x-text="'$' + product.price"></span>
                </span>
              </div>
              <p
                class="text-gray-600 text-sm mb-4"
                x-text="product.description"
              ></p>
              <div class="flex justify-between items-center">
                <button
                  class="text-purple-600 hover:text-purple-800 text-sm font-medium transition-colors"
                >
                  <i class="fas fa-eye mr-2"></i> Ver detalles
                </button>
                <button
                  class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-full text-sm font-medium transition-colors transform hover:scale-105"
                >
                  <i class="fas fa-shopping-cart mr-2"></i> Agregar
                </button>
              </div>
            </div>
          </div>
        </template>
      </div>
    </div>

    <!-- Call to Action -->
    <div
      class="bg-gradient-to-r from-purple-700 to-purple-900 text-white py-16 px-4 mt-12 float"
    >
      <div class="max-w-4xl mx-auto text-center">
        <h2 class="text-2xl md:text-3xl font-bold mb-4">
          ¿Necesitas un catálogo personalizado?
        </h2>
        <p class="text-lg mb-8 opacity-90">
          Diseñamos catálogos digitales profesionales para tu negocio
        </p>
        <a
          href="https://wa.me/529997826809"
          class="inline-block bg-white text-purple-700 font-bold py-3 px-8 rounded-full hover:bg-gray-100 transition-all duration-300 transform hover:scale-105 shadow-lg"
        >
          <i class="fab fa-whatsapp mr-2"></i> Contactar por WhatsApp
        </a>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 px-4">
      <div class="max-w-6xl mx-auto text-center">
        <div class="flex justify-center space-x-6 mb-4">
          <a href="#" class="text-gray-300 hover:text-white transition-colors"
            ><i class="fab fa-facebook-f"></i
          ></a>
          <a href="#" class="text-gray-300 hover:text-white transition-colors"
            ><i class="fab fa-instagram"></i
          ></a>
          <a href="#" class="text-gray-300 hover:text-white transition-colors"
            ><i class="fab fa-tiktok"></i
          ></a>
        </div>
        <p class="text-sm">
          © 2024 Crick Marketing. Todos los derechos reservados.
        </p>
        <p class="text-xs text-gray-400 mt-2">
          Catálogo digital diseñado con ❤️ por tu marca
        </p>
      </div>
    </footer>

    <script>
      // Scroll animations
      document.addEventListener("DOMContentLoaded", function () {
        const fadeElements = document.querySelectorAll(".fade-in");

        const observer = new IntersectionObserver(
          (entries) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                entry.target.style.animationPlayState = "running";
              }
            });
          },
          { threshold: 0.1 },
        );

        fadeElements.forEach((el) => observer.observe(el));
      });
    </script>
  </body>
</html>
